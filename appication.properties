spring.application.name=empleados
#Conexion con la base de datos

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=empleados;encrypt=false;trustServerCertificate=true
spring.datasource.username=AdminStore
spring.datasource.password=admin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Cofiguracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Cambiar el contex path de la app
server.servlet.context-path=/empleados
# localhost:8080/empleados

# Camibar el puerto
#server.port=8080
